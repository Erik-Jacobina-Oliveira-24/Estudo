<meta charset="UTF-8">

<title>Tabuada</title>

<script>
    
    function pulaLinha(){

        document.write("<br><br>");

    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();

    }

    var numero = parseInt(prompt("Digite um número para multiplicar: "))

    var multiplicador = 1;
    
    while(multiplicador <= 10){

        mostra("O resultado de " + numero + " x " + multiplicador + " é igual a: " + (numero * multiplicador));
        multiplicador ++; 
    }

    mostra("FIM")
</script>
