<meta charset="UTF-8">

<title>Adivinha</title>

<script>

    function pulaLinha(){

        document.write("<br><br>");
    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();
    }

    alert("Digite o seu nome para participar do jogo, caso não coloque o jogo irá fechar");

    var nome = prompt("Digite o seu nome");
    
    if(nome == ""){

        mostra("FIM DO JOGO, INFORME UM NOME")
    }else{
        
        var numeroPensado = Math.round(Math.random() * 10);
        var chute = parseInt(prompt("Digite um número: "));

        mostra("O número pensado é " + numeroPensado);

        if(chute == numeroPensado){

            mostra("Você acertou!!");
        }

        if(chute < numeroPensado){

            mostra("O seu chute foi menor, tente novamente!");
        }

        if(chute > numeroPensado){

            mostra("O seu chute foi maior, tente novamente!");

        }

    }
</script>
