<meta charset="UTF-8">

<title>Adivinha</title>

<script>

    function pulaLinha(){

        document.write("<br><br>");
    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    var tentativas = 1;

    while(tentativas <= 3) {  
        var chute = parseInt(prompt("Digite um número: "));

        mostra("O número pensado é " + numeroPensado);

        if(chute == numeroPensado){

            mostra("Você acertou!!");
            break;
        }else{

            mostra("Você ERROU")

            if(chute < numeroPensado){

                 mostra("O seu chute foi menor, tente novamente!");
            }

            if(chute > numeroPensado){

                mostra("O seu chute foi maior, tente novamente!");

            }
                
        }
        tentativas++;
    }
        
</script>
